    <body>

        <ui:composition template="./WEB-INF/templateAcessoBasico.xhtml">

                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandLink value="Ainda não possui um usuário? Clique aqui e se cadastre" action="#"/>

                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
