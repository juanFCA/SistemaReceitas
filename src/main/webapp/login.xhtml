<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui">
   <h:head>
       <title>Feedback</title>
   </h:head>
   <h:body style="display: flex">
       <div style="margin: auto; text-align: center">
           <h:form id="login-form">          
               <p:panel header="Bem-Vindo, faça seu login para continuar!" style="width:fit-content">
                   <p:messages autoUpdate="true" showDetail="true"  />                 
                   <h:panelGrid columns="2" cellpadding="30">             
                       <h:panelGrid columns="2" cellpadding="5">
                           <p:outputLabel value="Login"/>
                           <p:inputText id="login"  value=""/>
                           <p:outputLabel value="Senha"/>
                           <p:password id="senha" value=""/>
                           &nbsp;
                           <p:commandButton value="Entrar" id="commandButton-acessar" />
                       </h:panelGrid>
                   </h:panelGrid>
                   <p:commandLink value="Ainda não possui um usuário? Clique aqui e se cadastre" action="#"/>
               </p:panel>
           </h:form>
       </div>
   </h:body>
</html>
